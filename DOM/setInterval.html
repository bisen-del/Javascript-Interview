<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set-TimeOut</title>
</head>
<body>
    <h1 id="txt">Waiting...</h1>
    <button onClick = "tryTimer()">Start Timer</button>
    <button onClick = "stopTimer()">Stop Timer</button>
    <script>
        
        let cnt = 0;
        let tobj;
         function tryTimer(){
          tobj=setInterval(function(){  // or simply write an arrow function ()=>
                document.getElementById("txt").innerHTML=cnt; // How will you create a digital clock use new Date();
                cnt++;
            },1000);
        }
        function stopTimer(){
            clearInterval(tobj)
        }
    </script>
</body>
</html>

<!--In order to stop the timer use clearInterval()-->

<!--setTimeout() will execute the process only once -->
<!--setInterval() keeps on executing the process-->
