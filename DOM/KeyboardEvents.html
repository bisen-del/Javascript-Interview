<body>
    <div id="divE">
        <h1 id="msg">No Events</h1>
       <!--<input type="text" onkeyup="eHandler('keyup')"
        // onkeydown="eHandler('keydown')"/>
         <input type="text" onkeypress="eHandler('keypressed')"/> -->
         <input type="text" onkeydown="eHandler()"/>
    </div>
    <script>
        function eHandler(){
            let msg = event.code + '<br/>' + event.key;   // event.code returns the key that was pressed.
           document.getElementById("msg").innerHTML = msg;
        }
    </script>
</body>
